<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <button id="Addition" class="btn btn-info">Addition</button>

      <button id="Subtraction" class="btn btn-info">Subtraction</button>

      <button id="Multiplication" class="btn btn-info">Multiplication</button>

      <button id="Division" class="btn btn-info">Division</button>

      <form id="add">
        <div class="form-group">
          <label for="no1">1st number:</label>
          <input id="no1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="no2">2nd number:</label>
          <input id="no2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Add!</button>
        <h3>Answer: <span id="result-add"></span></h3>
      </form>


      <form id="subtract">
        <div class="form-group">
          <label for="no1">1st number:</label>
          <input id="no1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="no2">2nd number:</label>
          <input id="no2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Add!</button>
        <h3>Answer: <span id="result-subtract"></span></h3>
      </form>


      <form id="multiply">
        <div class="form-group">
          <label for="no1">1st number:</label>
          <input id="no1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="no2">2nd number:</label>
          <input id="no2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Add!</button>
        <h3>Answer: <span id="result-multiply"></span></h3>
      </form>


      <form id="divide">
        <div class="form-group">
          <label for="no1">1st number:</label>
          <input id="no1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="no2">2nd number:</label>
          <input id="no2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Add!</button>
        <h3>Answer: <span id="result-divide"></span></h3>
      </form>

    </div>
  </body>
</html>
